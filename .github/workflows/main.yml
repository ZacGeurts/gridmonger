name: Build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          # - ubuntu-latest
          # - windows-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: '2.0.6'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nimble -n install koi osdialog riff semver winim  with
      - run: nim debug
      - run: nim release
